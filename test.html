<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vanilla JavaScript SPA</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js" integrity="sha384-o4ufwq3oKqc7IoCcR08YtZXmgOljhTggRwxP2CLbSqeXGtitAxwYaUln/05nJjit" crossorigin="anonymous"></script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Workstream Automation</a>
        <div class="ml-auto" id="navbarButtons">
          <button type="button" id="signInButton" class="btn btn-link text-primary bg-white font-weight-normal" onclick="signIn()">Sign In</button>
          <button type="button" id="userProfileButton" class="btn btn-link text-primary bg-white font-weight-normal" style="display: none;" onclick="toggleUserProfile()">
            <i class="fas fa-user"></i> User
          </button>
        </div>
      </nav>
      
      
        
      
      <!-- User Profile Container -->
      <div id="userProfileContainer" class="container mt-3" style="display: none;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Profile</h5>
            <p class="card-text" id="welcome-div">Name:</p>
            <p class="card-text">Email: john.doe@example.com</p>
            <!-- Sign-out and Edit Profile buttons -->
            <button type="button" id="signOutButton" class="btn btn-danger" onclick="signOut()">Sign Out</button>
            <button type="button" id="editProfileButton" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
          </div>
        </div>
      </div>
      
      <!-- Content -->
      <div class="container mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Getting an access token with Azure AD B2C and calling a web API</h5>
            <p class="card-text">Sign-in with Microsoft Azure AD B2C</p>
            <!-- Sign-in button -->
            <button type="button" id="signInButton" class="btn btn-primary" onclick="signIn()">Sign In</button>
            <!-- Call API button (hidden by default) -->
            <button type="button" id="callApiButton" class="btn btn-primary" style="display: none;">Call API</button>
            <div id="response" class="mt-3"></div>
          </div>
        </div>
      </div>
    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./apiConfig.js"></script>
    <script type="text/javascript" src="./policies.js"></script>
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./api.js"></script>
    
    <script>
      function toggleUserProfile() {
        var userProfileContainer = document.getElementById("userProfileContainer");
        if (userProfileContainer.style.display === "none") {
          userProfileContainer.style.display = "block";
        } else {
          userProfileContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
